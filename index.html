<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galaxy Chat</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      background: rgba(10, 10, 20, 0.8);
      text-align: center;
      padding: 1rem 0;
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: 2px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px #6a00ff;
      user-select: none;
      z-index: 10;
      flex-shrink: 0;
    }

    .chat-container {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px 12px 0 0;
      box-shadow: 0 0 30px rgba(106, 0, 255, 0.5);
      backdrop-filter: blur(15px);
      overflow: hidden;
      height: calc(100vh - 70px); /* header height approx 70px */
    }

    .chat-box {
      flex: 1 1 auto;
      padding: 1rem 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      scrollbar-width: thin;
      scrollbar-color: #6a00ff transparent;
    }
    .chat-box::-webkit-scrollbar {
      width: 8px;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background-color: #6a00ff;
      border-radius: 4px;
    }

    .message {
      max-width: 70%;
      padding: 0.7rem 1.2rem;
      border-radius: 24px;
      word-wrap: break-word;
      position: relative;
      font-size: 1rem;
      line-height: 1.3;
      animation: slideUp 0.3s ease-in-out;
      box-shadow: 0 0 8px rgba(106, 0, 255, 0.5);
      user-select: text;
    }
    .sent {
      align-self: flex-end;
      background: #7b3cff;
      color: #f0e6ff;
      border-bottom-right-radius: 4px;
    }
    .received {
      align-self: flex-start;
      background: #3e3a56cc;
      color: #dcdce0;
      border-bottom-left-radius: 4px;
    }

    .meta {
      font-size: 0.7rem;
      color: #bbb;
      margin-top: 4px;
      user-select: none;
    }

    .input-container {
      padding: 1rem 1.5rem;
      background: rgba(15, 10, 40, 0.9);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      border-radius: 0 0 12px 12px;
      backdrop-filter: blur(12px);
      flex-shrink: 0;
    }

    input#messageInput {
      flex-grow: 1;
      padding: 0.8rem 1.2rem;
      font-size: 1.1rem;
      border-radius: 28px;
      border: none;
      outline: none;
      background: #1a1a3a;
      color: #eee;
      transition: background-color 0.3s ease;
    }
    input#messageInput::placeholder {
      color: #777;
      font-style: italic;
    }
    input#messageInput:focus {
      background-color: #2b2b5a;
    }

    button {
      padding: 0.8rem 1.6rem;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 28px;
      border: none;
      background: #6a00ff;
      color: #fff;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #4700b3;
    }
    button:disabled {
      background: #45007a;
      cursor: not-allowed;
    }

    .status-bar {
      padding: 0.5rem 1.5rem;
      font-size: 0.85rem;
      color: #aaa;
      user-select: none;
      background: rgba(15, 10, 40, 0.75);
      backdrop-filter: blur(8px);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>Galaxy Chat ðŸŒŒ</header>

  <div class="chat-container" role="main" aria-label="Chat container">
    <div class="chat-box" id="chatBox" aria-live="polite" aria-relevant="additions"></div>
    <div class="status-bar" id="typingStatus" aria-live="polite">Nobody is typing...</div>
    <div class="status-bar" id="onlineUsers" aria-live="polite">Online: 0</div>
    <div class="input-container">
      <input
        type="text"
        id="messageInput"
        placeholder="Type a message..."
        aria-label="Message input"
        autocomplete="off"
        maxlength="500"
      />
      <button id="sendBtn" onclick="sendMessage()" aria-label="Send message">Send</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
