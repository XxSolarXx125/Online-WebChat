<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galaxy Chat</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px #6a00ff;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      animation: fadeIn 1s ease;
    }

    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 0.5rem 1rem;
      margin: 0.3rem 0;
      max-width: 75%;
      border-radius: 20px;
      animation: slideUp 0.3s ease-in-out;
      word-wrap: break-word;
    }

    .sent {
      align-self: flex-end;
      background-color: #6a00ff;
    }

    .received {
      align-self: flex-start;
      background-color: #3e3a56;
    }

    .meta {
      font-size: 0.75rem;
      color: #aaa;
      margin-top: 2px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    .input-row {
      display: flex;
      gap: 0.5rem;
    }

    .input-row input {
      flex: 1;
      padding: 0.7rem;
      border: none;
      border-radius: 20px;
      outline: none;
      background: #1a1a2e;
      color: #fff;
    }

    .input-row button {
      padding: 0.7rem 1rem;
      border: none;
      background-color: #6a00ff;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .input-row button:hover {
      background-color: #4700b3;
    }

    .status-bar {
      font-size: 0.85rem;
      color: #ccc;
      padding: 0.5rem 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>Galaxy Chat ðŸŒŒ</header>

  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="status-bar" id="typingStatus">Nobody is typing...</div>
    <div class="status-bar" id="onlineUsers">Online: 0</div>
    <div class="input-container">
      <div class="input-row">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
